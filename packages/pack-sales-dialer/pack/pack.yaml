name: sales-dialer
version: 1.1.0
description: "AI-powered sales dialer SaaS â€” telephony, CRM, compliance, AI coaching"
author: "Taranveer"

# What this pack provides
provides:
  knowledge:
    - context/telephony.md
    - context/sales-workflows.md
    - context/compliance.md
    - context/crm-integration.md
    - context/ai-pipeline.md
    - context/analytics.md
  personas:
    - personas/process/telephony-specialist.md
  checklists:
    - checklists/telephony-review.md
  templates:
    - templates/story-addendum.md

# Default context for agents that don't specify a domain file
default_context: sales-workflows

# Pack stacking rules
compatible_with:
  - saas
  - api
conflicts_with: []

# Domain-specific config additions
config_defaults:
  review_gates:
    after_plan: strict           # telephony always requires strict plan review

# Recommended team overrides for this domain
team_overrides:
  plan:
    extra_teammates:
      - name: compliance-analyst
        compose:
          process: architect
          technical: security
          cognitive: security-first
          domain: compliance
        tasks:
          - id: compliance-reqs
            name: "Regulatory Compliance Requirements"
            output: "docs/compliance.md"
            reads: ["docs/prd.md"]
            blocked_by: [prd]
