name: feature
description: Incremental feature â€” plan, implement, review
budget: 800000  # 800K tokens

phases:
  - name: plan
    description: Feature design and story creation
    agents:
      - architect
      - product-manager
    spawn_strategy: team
    gate:
      checklist: plan
      human_approval: true
    outputs:
      - docs/architecture.md
      - docs/stories/

  - name: implement
    description: Feature implementation
    agents:
      - fullstack-dev
      - qa-engineer
    spawn_strategy: team
    plan_approval: true
    gate:
      checklist: implement
      human_approval: false
    outputs:
      - source code changes
      - test files

  - name: review
    description: Code review
    agents:
      - code-reviewer
    spawn_strategy: single
    gate:
      checklist: review
      human_approval: true
    outputs:
      - docs/review-report.md

auto_retro: true
